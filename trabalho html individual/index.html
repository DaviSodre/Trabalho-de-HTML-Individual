        body{

        .painel {

        .game-container {
            display: flex;
            align-items: center; /* Adicionado para centralizar os elementos na coluna */
            background-color: #f2f2f2;
            justify-content: center;
            flex-wrap: wrap;
            border: 3px solid #030303;
            border-radius: 10px;
            width: 500px;
            padding: 20px;
            box-sizing: border-box;
            position: relative; /* Adicionado para posicionamento relativo */
            transition: background-color 0.5s ease-in-out;
        }

        .card {
            width: 80px;
            height: 80px;
            margin: 10px;
            background-color: red;
            border: 3px solid black;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }

        .card .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flip .card-inner {
            transform: rotateY(180deg);
        }

        .card .card-front,
        .card .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            border-radius: 7px;
            justify-content: center;
        }

        .card .card-front {
            background-color: #f80000;
            z-index: 2;
        }

        .card .card-back {
            background-color: #fff;
            transform: rotateY(180deg);

        }

        .card img {

    <script>
        const cards = document.querySelectorAll('.card');
        const successSound = document.querySelector('audio');
        const flipSound = document.querySelector('audio[id="audio2"]');
        successSound.volume = 0.2;

        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');
            playflipSound();

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.framework === secondCard.dataset.framework;

            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            playSuccessSound();
            checkForVictory();

            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');

                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function playSuccessSound() {
            successSound.currentTime = 0;
            successSound.play();
        }

        function playflipSound() {
            flipSound.load();
            flipSound.volume = 0.2;
            flipSound.currentTime = 0;
            flipSound.play();
        }

        function showVictoryMessage() {
            alert("Parab√©ns! Voc√™ completou o jogo!");
            window.location.href = 'index.html';
            createVictoryButton();
        }

        function checkForVictory() {
            if (document.querySelectorAll('.flip').length === cards.length) {
                setTimeout(showVictoryMessage, 500);
            }
        }

        function createVictoryButton() {
            const button = document.createElement('button');
            button.innerHTML = 'Reiniciar Jogo';
            button.id = 'victory-button';
            button.addEventListener('click', restartGame);
            
            document.body.appendChild(button);
        }

        function displayVictory() {
            document.querySelector('.game-container').classList.add('success');
        }

        (function shuffle() {
            cards.forEach(card => {
                let randomPos = Math.floor(Math.random() * 12);
                card.style.order = randomPos;
            });
        })();

        setTimeout(() => {
            cards.forEach(card => {
                card.classList.add('flip');
                playflipSound();
            });

            setTimeout(() => {
                cards.forEach(card => {
                    card.classList.remove('flip');
                    card.addEventListener('click', flipCard);
                });
            }, 3000); 
        }, 500);

        function restartGame() {
            location.reload();
        }
    </script>
